<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Trainer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            <span>Score: <span id="current-score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        
        <div class="rune-display">
            <img id="rune-image" src="" alt="Rune">
        </div>
        
        <div class="options-section">
            <div id="name-options" class="option-group">
                <!-- Naam opties worden hier dynamisch toegevoegd -->
            </div>
            
            <div id="meaning-options" class="option-group">
                <!-- Betekenis opties worden hier dynamisch toegevoegd -->
            </div>
        </div>
        
        <button id="next-button" class="hidden">Volgende</button>
    </div>

    <audio id="correct-sound" src="assets/sounds/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/sounds/incorrect.mp3"></audio>

    <script src="js/runes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
